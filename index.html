<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Lora&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <h1 class="heading">
        Flames Calculator
    </h1>

    <section class="main">
        <div class="row">
            <div class="col-md-6 block left">
                <h3 class="name">
                    Your name
                </h3>
                <input type="text" class="get first">
            </div>

            <div class="col-md-6 block right">
                <h3 class="name">
                    Other person's name
                </h3>
                <input type="text" class="get second">
            </div>

        </div>
        <button type="button" class="btn btn-lg btn-outline-danger">Check</button>
    </section>

    <section class="output">
        <div class="row">
            <div class="col-md-6 first-name">
                <h3 id="dis1">
                    
                </h3>
            </div>
            <div class="col-md-6 second-name">
                <h3 id="dis2">
                    
                </h3>
            </div>
            <div class="col result">
                <h3 id="dis3">
                    
                </h3>
            </div>

        </div>

    </section>
    <h2 class="final" id="dis4">
        
    </h2>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="flames.js"></script>
</body>

</html>
